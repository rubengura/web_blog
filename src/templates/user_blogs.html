{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>{{ emails }}'s blogs</h2>
    {% if posts|length > 0 %}
        {% for blog in blogs %}
            <h3><a href="/posts/{{ blog._id }}"> {{blog.title }} </a></h3>
            <p>{{ blog.description }}</p>
            <hr>
        {% endfor %}
    {% else %}
        <h4>No posts available at this moment!</h4>
    {% endif %}
</div>
{%endblock %}
